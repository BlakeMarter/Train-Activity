<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-white">
        <div class="row jumbotron">
            <div class="col-lg-10">
                <h1>All Aboard!</h1>
                <p>Chugga Chugga Chugga Chugga CHOO CHOOOO!</p>
            </div>
            <div class="col-lg-2 clock">
                
                <p>Current Time</p>
                <p class="timeNow"></p>
            </div>
        </div>

        <div class="row card text-white">
            <div class="panel panel-default">
                <div class="card-header panel-heading">Current Train Schedule</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name<br> </th>
                                <th>Destination</th>
                                <th>First Train <br>(24 hour clock)</th>
                                <th>Frequency <br>(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="trains">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<br>
        <div class="row card">
            <form>
                <div class="panel panel-default">
                    <div class="card-header panel-heading text-white">Add Train</div>
                    <div class="form-group">
                        <label for="name">Train Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (24 hour clock)</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-dark" id="click-btn">Submit</button>
                <br>
                </div>
            </form>
        </div>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
